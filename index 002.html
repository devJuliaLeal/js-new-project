<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font: normal 20pt sans serif;
      }
    </style>
  </head>
  <body>
    <script>
      var name = window.prompt("What is your name?");
      document.writeln(`Hi, ${name}, Your name have ${name.length} letters.`);
      document.writeln(`Your name in Uppercase is ${name.toUpperCase()}`);
      document.writeln(`Your name in Lowercase is ${name.toLowerCase()}`);
    </script>
  </body>
</html>
